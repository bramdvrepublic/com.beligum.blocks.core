<meta property="blocks:title" content="Search box" lang="en">
<meta property="blocks:title" content="Zoekbox" lang="nl">

<meta property="blocks:description" content="The control box that enables users to search for items." lang="en">
<meta property="blocks:description" content="Een zoekveld dat gebruikers de site laat doorzoeken." lang="nl">

<meta property="blocks:icon" content="fa-search">
<meta property="blocks:controller" content="com.beligum.blocks.controllers.SearchController">

<link rel="stylesheet" href="/assets/styles/imports/blocks-search/box.less">

<script src="/assets/scripts/imports/blocks-search/box.js" data-scope-role="admin"></script>

## sync with constant SEARCH_BOX_TYPE_ARG
<template data-search-type="">

    <div class="panel panel-default panel-search">
        <div class="panel-heading">
            <h3 class="panel-title">
                #if(!$CONTROLLER.searchRequest.typeOf)
                    $MESSAGES.blocks.core.searchBoxTitle
                #else
                    $TOOLKIT.display.message($MESSAGES.blocks.core.searchBoxTitleWithType, $CONTROLLER.searchRequest.typeOf.label)
                #end
            </h3>
        </div>
        <div class="panel-body">
            <form METHOD="get">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" name="$CONSTANTS.blocks.core.SEARCH_PARAM_QUERY" placeholder="$MESSAGES.blocks.core.searchBoxInputPlaceholder"
                               value="$!CONTROLLER.searchRequest.searchTerm">
                    </div>
                </div>
                <hr>
                <div class="form-inline search-options">
                    <div class="form-group">
                        <button type="reset" class="btn btn-default pull-right">$MESSAGES.blocks.core.searchBoxButtonReset</button>
                        <button type="submit" class="btn btn-primary pull-right">$MESSAGES.blocks.core.searchBoxButtonSearch</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</template>
