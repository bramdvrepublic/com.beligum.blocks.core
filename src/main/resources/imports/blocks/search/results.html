<meta property="blocks:title" content="Search results" lang="en">
<meta property="blocks:title" content="Zoekresultaten" lang="nl">

<meta property="blocks:description" content="Displays the results of a search box." lang="en">
<meta property="blocks:description" content="De resultaten van een zoekbox." lang="nl">

<meta property="blocks:icon" content="fa-search">
<meta property="blocks:controller" content="com.beligum.blocks.controllers.SearchController">

<link rel="stylesheet" href="/assets/styles/imports/blocks-search/results.less">

<script src="/assets/scripts/imports/blocks-search/results.js" data-scope-role="admin"></script>

<template>
    ## Note: default format is the list
    #if (!$CONTROLLER.resultsFormat)
        #parse('/templates/search/results/list.html')
    #elseif ($CONTROLLER.resultsFormat==$CONSTANTS.blocks.core.SEARCH_RESULTS_FORMAT_LIST)
        #parse('/templates/search/results/list.html')
    #elseif ($CONTROLLER.resultsFormat==$CONSTANTS.blocks.core.SEARCH_RESULTS_FORMAT_LETTERS)
        #parse('/templates/search/results/letters.html')
    #elseif ($CONTROLLER.resultsFormat==$CONSTANTS.blocks.core.SEARCH_RESULTS_FORMAT_IMAGES)
        #parse('/templates/search/results/images.html')
    #else
        $TOOLKIT.display.message($MESSAGES.blocks.core.searchResultsFormatUnknown, $CONTROLLER.searchRequest.resultsFormat)
    #end
</template>
