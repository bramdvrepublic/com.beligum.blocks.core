<meta property="blocks:title" content="Fiche entry" lang="en">
<meta property="blocks:description" content="A entry in a data fiche" lang="en">
<meta property="blocks:icon" content="fa-list-alt">

<link href="/assets/styles/imports/blocks-fiche-entry.less" rel="stylesheet"/>

<script src="/assets/scripts/imports/blocks-fiche-entry.js" type="application/javascript" data-scope-role="admin"></script>
<script src="/assets/scripts/imports/blocks-fiche-entry-text.js" type="application/javascript" data-scope-role="admin"></script>

<template>
    #constants('blocks.core')
## Note: don't use .label here, it's taken by bootstrap (the pills thing))!
## Also don't use <label> because it messes with the cursor (and is meant for forms, not key/value setups)
    <div data-property="name" class="$CONSTANTS.blocks.core.FICHE_ENTRY_NAME_CLASS" $CONSTANTS.blocks.core.TEXT_EDITOR_OPTIONS_ATTR="$CONSTANTS.blocks.core.TEXT_EDITOR_OPTIONS_NO_TOOLBAR">
        $MESSAGES.blocks.core.widgetFicheEntryDefaultLabel
    </div>
    <div data-property="value" class="$CONSTANTS.blocks.core.FICHE_ENTRY_VALUE_CLASS">
    ## This is the wrapper on which the property attribute will be set; that way, we can store the raw html with data-property="value"
    ## and store the rdfa-property containing the real data (and type))
        <div class="$CONSTANTS.blocks.core.FICHE_ENTRY_PROPERTY_CLASS">
            $MESSAGES.blocks.core.widgetFicheEntryDefaultValue
        </div>
    </div>
</template>
