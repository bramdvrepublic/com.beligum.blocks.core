<meta property="blocks:title" content="A Carousel for images" lang="en">
<meta property="blocks:description" content="A Carousel for images"  lang="en">

<template>
    <div id="carousel-123" class="carousel slide" >
        <!-- Indicators -->
        <ol class="carousel-indicators">
            #if ($property['image'])
                #foreach($img in $property['image'])
                    <li data-target="#carousel-123" data-slide-to="$foreach.index" class="#if ($foreach.index == 0) active #end"></li>
                #end
            #else
                <li data-target="#carousel-123" data-slide-to="0" class="active"></li>
            #end
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            #if ($property['image'])
                #foreach($img in $property['image'])
                    <div class="item #if ($foreach.index == 0) active #end">
                        $img
                    </div>
                #end

            #else
                <div class="item active">
                    <img property="image" width="100%" src="http://cdn.banquenationale.ca/cdnbnc/2013/06/ruisseau.jpg" >
                    <div property="image-caption" class="carousel-caption">
                        An image
                    </div>
                </div>
            #end
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-123" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-123" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</template>
